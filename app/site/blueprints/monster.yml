title: Monster
pages: false
files: false
fields:
  # Basic Monster Information

  basic:
    label: Basics
    type: headline

  title:
    label: Monster Name
    type: text

  size:
    label: Monster Size Class
    type: select
    options:
      tiny: Tiny
      small: Small
      medium: Medium
      large: Large
      huge: Huge
      gargantuan: Gargantuan
    width: 1/3
    icon: expand

  type:
    extends: types-monsters
    width: 1/3

  subtype:
    label: Sub-type
    type: text
    width: 1/3
    icon: code-fork

  tags:
    label: Tags
    type: tags
    lower: true
    width: 1/2

  alignment:
    extends: types-alignments
    required: true
    width: 1/2

  description:
    label: Description
    type: textarea

  # Vitals

  vitals:
    label: Vitals
    type: headline

  ac:
    label: Armor Class
    type: text
    icon: shield
    width: 1/2

  ac_type:
    label: Armor Class Type
    type: text
    icon: shield
    width: 1/2

  hp:
    label: Hit Points
    type: number
    icon: heart
    width: 1/2

  hp_formula:
    label: Hit Points (Forumula)
    type: text
    icon: heartbeat
    width: 1/2

  speed:
    label: Speed
    icon: angle-double-up
    type: number
    width: 1/2

  movement:
    label: Movement Speeds
    type: structure
    fields:
      type:
        label: Movement Type
        type: select
        options:
          burrow: Burrow
          climb: Climb
          fly: Fly
          ground: Ground
          swim: Swim
        required: true
      speed:
        label: Speed
        type: number
        required: true
    style: table
    width: 1/2

  # Core Attributes

  core:
    label: Core Attributes
    type: headline

  strength:
    label: Strength
    type: number
    icon: bolt
    width: 1/3

  dexterity:
    label: Dexterity
    type: number
    icon: arrows
    width: 1/3

  constitution:
    label: Constitution
    type: number
    icon: diamond
    width: 1/3

  intelligence:
    label: Intelligence
    type: number
    icon: lightbulb-o
    width: 1/3

  wisdom:
    label: Wisdom
    type: number
    icon: magic
    width: 1/3

  charisma:
    label: Charisma
    type: number
    icon: smile-o
    width: 1/3

  # Extended Attributes

  extended:
    label: Extended Attributes
    type: headline

  saving_throws:
    label: Saving Throws
    type: structure
    style: table
    fields:
      damage_type:
        extends: types-attributes
        required: true
      adjustment:
        label: Adjustment
        type: number
        required: true
        default: 0
        icon: sliders

  skills:
    extends: skills

  senses:
    label: Senses
    type: structure
    style: table
    fields:
      sense:
        extends: types-senses
        required: true
      adjustment:
        label: Adjustment
        type: text
        icon: sliders

  dmg_resistance:
    label: Damage Resistances
    type: structure
    style: table
    fields:
      damage_type:
        extends: types-damage
        required: true
      adjustment:
        label: Adjustment
        type: number
        required: true
        default: 0
        icon: sliders

  dmg_immunities:
    label: Damage Immunities
    extends: types-damage
    type: checkboxes
    columns: 4

  condition_immunities:
    extends: types-conditions
    label: Condition Immunities
    columns: 4

  languages:
    extends: types-languages
    label: Spoken Languages
    columns: 4

  # Traits

  traits:
    label: Traits
    type: headline

  special_traits:
    label: Special Traits
    type: structure
    fields:
      name:
        label: Trait Name
        type: text
        required: true
      description:
        label: Description
        type: textarea
        required: true
    entry: >
      <h5>{{name}}</h5>
      {{description}}

  actions:
    label: Actions
    type: structure
    fields:
      name:
        label: Action Name
        type: text
        required: true
      description:
        label: Description
        type: textarea
        required: true
    entry: >
      <h5>{{name}}</h5>
      {{description}}

  legendary_actions:
    label: Legendary Actions
    type: textarea
